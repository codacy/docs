# Project information
site_name: "Codacy docs"
site_description: "Documentation for the Codacy automated code review tool"
site_url: "https://docs.codacy.com/"
site_author: "support@codacy.com"

# Copyright
copyright: "© <script>document.write(new Date().getFullYear())</script> <a href=\"https://www.codacy.com\">Codacy</a> - Automated code review"

# Configuration
theme:
    name: "material"
    custom_dir: "submodules/codacy-mkdocs-material/material"
    font: false
    language: en
    favicon: "assets/images/favicon.ico"
    palette:
      primary: indigo
      accent: indigo
    logo: "assets/images/codacy-docs-logo.svg"
    features: []

extra_css:
    - "assets/stylesheets/version-select.css"
extra_javascript:
    - "assets/javascripts/extra.js"
    - "assets/javascripts/version-select.js"

strict: true

# Extra variables
extra:
    version: 3.0.0
    segment_key: "4sT1ml0BeKdR1RtrK5dSQmwxmvcUpYtL"
    user_feedback: "true"

# Repository
repo_name: "codacy/docs"
repo_url: "https://github.com/codacy/docs"
edit_uri: "" # Hide the edit button

# Extensions
markdown_extensions:
    - admonition
    - attr_list
    - codehilite:
          guess_lang: false
          linenums: true
    - footnotes
    - meta
    - pymdownx.superfences
    - toc:
          permalink: true

# Plugins
plugins:
    - search
    - git-revision-date-localized
    - monorepo
