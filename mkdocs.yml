# Project information
site_name: Codacy docs
site_url: http://docs.dev.codacy.org/

# Configuration
theme:
    name: "material"
    custom_dir: "theme"
    font: false
    favicon: "assets/images/favicon.ico"
    palette:
        primary: "indigo"
        accent: "indigo"
    logo: "assets/images/codacy-logo.svg"
    feature:
        tabs: false

extra_css:
    - "assets/stylesheets/extra.css"
extra_javascript:
    - "assets/javascripts/extra.js"

strict: true

google_analytics: ["UA-45639808-4", "auto"]

# Repository
# repo_name: "codacy/docs"
# repo_url: "https://github.com/codacy/docs"

# Copyright
copyright: '© 2020 <a href="https://www.codacy.com">Codacy</a> - Automated code review'

# Extensions
markdown_extensions:
    - admonition
    - codehilite:
          guess_lang: false
          linenums: true
    - footnotes
    - meta
    - pymdownx.superfences
    - toc:
          permalink: true

