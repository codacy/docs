name: Vale

on:
  push:
    branches-ignore:
      - "master"
      - "release/v*"

jobs:
  vale:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: false

      - name: Vale
        uses: errata-ai/vale-action@v2.0.1
        with:
          onlyAnnotateModifiedLines: true
          debug: true
        env:
          # Required
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
