name: MkDocs

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: "3.x"

      - uses: actions/cache@v2.1.4
        id: cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt

      - name: Build docs
        run: |
          mkdocs build

      - name: Validate generated HTML files
        run: |
          docker run -v $(pwd):/test --rm wjdp/htmltest --conf .htmltest.yml

  deploy-version:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/v')
    steps:
      - name: Checkout release branch
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.DEPLOYMENT_PERSONAL_ACCESS_TOKEN }}
          submodules: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: "3.x"

      - uses: actions/cache@v2.1.4
        id: cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt

      - name: Set up git author
        run: |
          remote_repo="https://${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git remote rm origin
          git remote add origin "${remote_repo}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy docs
        run: |
          git fetch origin gh-pages --verbose
          mike deploy ${GITHUB_REF##*/release/} -t "Self-hosted ${GITHUB_REF##*/release/}" --config-file "${GITHUB_WORKSPACE}/mkdocs.yml" --push --rebase

      - name: Push deployment to Pulse
        run: |
          curl -fsSL -o pulse-event-cli https://dl.bintray.com/codacy/pulse/event-cli/1.8.0/pulse-event-cli_linux_amd64/pulse-event-cli && \
          chmod +x pulse-event-cli && \
          ./pulse-event-cli push git deployment \
              --api-key "${{ secrets.PULSE_TOKEN }}" \
              --previous-deployment-ref "$(git rev-parse @~)" \
              --identifier "${GITHUB_SHA}" \
              --timestamp "$(date +%s)" \
              --system "docs"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout master
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.DEPLOYMENT_PERSONAL_ACCESS_TOKEN }}
          submodules: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: "3.x"

      - uses: actions/cache@v2.1.4
        id: cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt

      - name: Set up git author
        run: |
          remote_repo="https://${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git remote rm origin
          git remote add origin "${remote_repo}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy docs
        run: |
          echo "${CUSTOM_DOMAIN}" > "${GITHUB_WORKSPACE}/docs/CNAME"
          echo -e "user-agent: *\ndisallow: /v*.*/\nsitemap: https://${CUSTOM_DOMAIN}/sitemap.xml" > "${GITHUB_WORKSPACE}/docs/robots.txt"
          git fetch origin gh-pages --verbose
          mike deploy . -t "Cloud (Latest)" --config-file "${GITHUB_WORKSPACE}/mkdocs.yml" --push --rebase
        env:
          CUSTOM_DOMAIN: docs.codacy.com

      - name: Push deployment to Pulse
        run: |
          curl -fsSL -o pulse-event-cli https://dl.bintray.com/codacy/pulse/event-cli/1.8.0/pulse-event-cli_linux_amd64/pulse-event-cli && \
          chmod +x pulse-event-cli && \
          ./pulse-event-cli push git deployment \
              --api-key "${{ secrets.PULSE_TOKEN }}" \
              --previous-deployment-ref "$(git rev-parse @~)" \
              --identifier "${GITHUB_SHA}" \
              --timestamp "$(date +%s)" \
              --system "docs"
